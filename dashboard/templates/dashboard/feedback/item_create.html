{% extends 'dashboard/base.html' %}
{% block title %}Create Feedback{% endblock %}
{% block content %}
<div class="container-fluid">
	<h2 class="mb-3">New Feedback</h2>
	<form method="post" class="card p-3">
		{% csrf_token %}
		<div class="row g-3">
			<div class="col-md-6">
				<label class="form-label">Title</label>
				<input class="form-control" name="title" required />
			</div>
			<div class="col-md-6">
				<label class="form-label">Category</label>
				<select class="form-select" name="category_id">
					<option value="">--</option>
					{% for c in categories %}<option value="{{ c.id }}">{{ c.name }}</option>{% endfor %}
				</select>
			</div>
			<div class="col-12">
				<label class="form-label">Description</label>
				<textarea class="form-control" rows="6" name="description" required></textarea>
			</div>
			<div class="col-md-4">
				<label class="form-label">Priority</label>
				<select class="form-select" name="priority">
					{% for value,label in priority_choices %}<option value="{{ value }}">{{ label }}</option>{% endfor %}
				</select>
			</div>
			<div class="col-md-4">
				<label class="form-label">Department</label>
				<select class="form-select" name="department_id">
					<option value="">--</option>
					{% for d in departments %}<option value="{{ d.id }}">{{ d.name }}</option>{% endfor %}
				</select>
			</div>
			<div class="col-md-4">
				<label class="form-label">Course</label>
				<select class="form-select" name="course_id">
					<option value="">--</option>
					{% for c in courses %}<option value="{{ c.id }}">{{ c.code }}</option>{% endfor %}
				</select>
			</div>
			<div class="col-md-4">
				<label class="form-label">Section</label>
				<select class="form-select" name="section_id">
					<option value="">--</option>
					{% for s in sections %}<option value="{{ s.id }}">{{ s.course.code }} - {{ s.section_number }}</option>{% endfor %}
				</select>
			</div>
			<div class="col-md-4">
				<label class="form-label">Faculty</label>
				<select class="form-select" name="faculty_id">
					<option value="">--</option>
					{% for f in faculties %}<option value="{{ f.id }}">{{ f.name }}</option>{% endfor %}
				</select>
			</div>
			<div class="col-md-4">
				<label class="form-label">Syllabus</label>
				<select class="form-select" name="syllabus_id">
					<option value="">--</option>
					{% for s in syllabi %}<option value="{{ s.id }}">{{ s.course.code }} - {{ s.semester }}</option>{% endfor %}
				</select>
			</div>
		</div>
		<div class="mt-3">
			<button class="btn btn-primary">Create</button>
			<a class="btn btn-outline-secondary" href="{% url 'dashboard:feedback_items_list' %}">Cancel</a>
		</div>
	</form>
</div>
{% endblock %}
