{% extends 'dashboard/base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="mb-0">Stops</h2>
  <div class="d-flex gap-2">
    <form class="d-flex" method="get">
      <input class="form-control" type="search" name="q" placeholder="Search" value="{{ q }}"/>
    </form>
    <a class="btn btn-primary" href="{% url 'dashboard:transport_stop_create' %}"><i class="fas fa-plus"></i> Add Stop</a>
  </div>
</div>
<div class="table-responsive">
<table class="table table-striped table-hover">
  <thead class="table-light">
    <tr>
      <th>Name</th><th>Landmark</th><th>Lat</th><th>Lng</th>
    </tr>
  </thead>
  <tbody>
  {% for s in items %}
    <tr>
      <td>{{ s.name }}</td>
      <td>{{ s.landmark }}</td>
      <td>{{ s.latitude }}</td>
      <td>{{ s.longitude }}</td>
    </tr>
  {% empty %}
    <tr><td colspan="4" class="text-center">No stops</td></tr>
  {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
