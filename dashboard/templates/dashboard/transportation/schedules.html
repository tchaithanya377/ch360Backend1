{% extends 'dashboard/base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="mb-0">Trip Schedules</h2>
  <div class="d-flex gap-2">
    <form class="d-flex" method="get">
      <input class="form-control" type="search" name="q" placeholder="Search" value="{{ q }}"/>
    </form>
    <a class="btn btn-primary" href="{% url 'dashboard:transport_schedule_create' %}"><i class="fas fa-plus"></i> Add Schedule</a>
  </div>
</div>
<div class="table-responsive">
<table class="table table-striped table-hover">
  <thead class="table-light">
    <tr>
      <th>Assignment</th><th>Day</th><th>Departure</th><th>Return</th>
    </tr>
  </thead>
  <tbody>
  {% for s in items %}
    <tr>
      <td>{{ s.assignment }}</td>
      <td>{{ s.get_day_of_week_display }}</td>
      <td>{{ s.departure_time }}</td>
      <td>{{ s.return_time }}</td>
    </tr>
  {% empty %}
    <tr><td colspan="4" class="text-center">No schedules</td></tr>
  {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
